<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='./style.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Opportunites Tool</title>
    <div class='toolbar'>
        <button class='button1'><i class="fas fa-receipt"></i></button>
        <button class='button2'><i class="fas fa-pencil-alt"></i></button>
        <button class='button3'><i class="fas fa-trash-alt"></i></button>
        <button class='button4'><i class="fas fa-map-marked-alt"></i></button>
        <button class='button5'><i class="fas fa-chart-line"></i></button>
                <!-- <button class='create-opportunities'><i class="fas fa-plus"></i></button> -->
        <!-- <button class='view-video-with-one-receipt'><i class="fas fa-video"></i></button> -->
    </div>
</head>
<body>
    <header>
        <h1> Opportunities Generation Tool</h1>
    </header>
    <form>
        <input type='text' class='opportunity-name-input'>
        <button class='opportunity-name-button' type='submit'>
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="opportunities" class="filter-opportunity">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

    <div class='opportunity-container'>
            <ul class='opportunity-list'></ul>
    </div>
        
    <script src='./app.js'></script>
</body>
</html>
